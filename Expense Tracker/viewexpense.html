<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Expenses</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="view">
    <main>
        <section class="viewsection">
            <h1>Expenses</h1>
            <table class="viewtable">
                <thead class="viewthead">
                    <tr class="viewtr">
                        <th class="viewth">Expense Name</th>
                        <th class="viewth">Amount</th>
                        <th class="viewth">Category</th>
                    </tr>
                </thead>
                <tbody class="viewtbody">
                        <tr>
                            <td class="viewtd">Lunch</td>
                            <td class="viewtd">1200</td>
                            <td class="viewtd">Food</td>
                        </tr>
                        <tr>
                            <td class="viewtd">Vacation</td>
                            <td class="viewtd">20000</td>
                            <td class="viewtd">Transporttion</td>
                        </tr>
                </tbody>
            </table>
        </section>
    </main>
    
</body>
</html>
